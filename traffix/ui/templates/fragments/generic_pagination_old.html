<div class="pagination text-center mt-3">
    <nav aria-label="Pagination">
        <ul class="pagination">
            {% if current_page > 1 %}
                <li class="page-item">
                    <a class="page-link" href="?offset={{ (current_page - 2) * limit }}&limit={{ limit }}">Previous</a>
                </li>
            {% endif %}
            {% for page in range(1, total_pages + 1) %}
                <li class="page-item {% if page == current_page %}active{% endif %}">
                    <a class="page-link" href="?offset={{ (page - 1) * limit }}&limit={{ limit }}">{{ page }}</a>
                </li>
            {% endfor %}
            {% if current_page < total_pages %}
                <li class="page-item">
                    <a class="page-link" href="?offset={{ current_page * limit }}&limit={{ limit }}">Next</a>
                </li>
            {% endif %}
        </ul>
    </nav>
</div>
