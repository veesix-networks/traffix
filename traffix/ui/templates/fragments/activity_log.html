<!-- BEGIN col-6 -->
<div class="col-xl-6">
    <!-- BEGIN card -->
    <div class="card mb-3">
        <!-- BEGIN card-body -->
        <div class="card-body">
            <!-- BEGIN title -->
            <div class="d-flex fw-bold small mb-3">
                <span class="flex-grow-1">LATEST GITHUB EVENTS</span>
                <a href="#" data-toggle="card-expand" class="text-inverse text-opacity-50 text-decoration-none"><i class="bi bi-fullscreen"></i></a>
            </div>
            <!-- END title -->
            <!-- BEGIN table -->
            <div class="table-responsive">
                <table class="table table-striped table-borderless mb-2px small text-nowrap">
                    <tbody>
                        {% for event in github_events %}
                            {% if event.type == "game_release" %}
                        <tr>
                            <td>
                                <span class="d-flex align-items-center">
                                    <i class="bi bi-circle-fill fs-6px text-theme me-2"></i>
                                    {{ event.title }}
                                </span>
                            </td>
                            <td><small>{{ event.created_at_human_readable }}</small></td>
                            <td>
                                <span class="badge d-block bg-theme text-theme-900 rounded-2 pt-5px w-70px" style="min-height: 18px">RELEASE</span>
                            </td>
                            <td><a href="https://github.com/veesix-networks/traffix/issues/{{ event.id }}" class="text-decoration-none text-inverse" target="_blank"><i class="bi bi-search"></i></a></td>
                        </tr>
                            {% endif %}
                            {% if event.type == "game_update" %}
                        <tr>
                            <td>
                                <span class="d-flex align-items-center">
                                    <i class="bi bi-circle-fill fs-6px text-inverse-transparent-3 me-2"></i>
                                    {{ event.title }}
                                </span>
                            </td>
                            <td><small>{{ event.created_at_human_readable }}</small></td>
                            <td>
                                <span class="badge d-block text-inverse bg-primary rounded-2 pt-5px w-70px" style="min-height: 18px">UPDATE</span>
                            </td>
                            <td><a href="https://github.com/veesix-networks/traffix/issues/{{ event.id }}" class="text-decoration-none text-inverse" target="_blank"><i class="bi bi-search"></i></a></td>
                        </tr>
                            {% endif %}
                        {% endfor %}
                    </tbody>
                </table>
            </div>
            <!-- END table -->
        </div>
        <!-- END card-body -->
        
        <!-- BEGIN card-arrow -->
        <div class="card-arrow">
            <div class="card-arrow-top-left"></div>
            <div class="card-arrow-top-right"></div>
            <div class="card-arrow-bottom-left"></div>
            <div class="card-arrow-bottom-right"></div>
        </div>
        <!-- END card-arrow -->
    </div>
    <!-- END card -->
</div>
<!-- END col-6 -->
